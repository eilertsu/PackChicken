[project]
name = "packchicken"
version = "0.1.0"
description = "🐔 PackChicken automates Shopify order fulfillment — fetching new orders, booking shipments via Bring’s API, and updating tracking information automatically. "
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "pydantic>=2.12.3",
    "pydantic-settings>=2.11.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
]
